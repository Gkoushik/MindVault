<!DOCTYPE html>
<html>
<head>
    <title>Cerebro - Knowledge Retrieval</title>
</head>
<body>
    <h1>Cerebro</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your query..." required>
        <button type="submit">Search</button>
    </form>
    {% if query %}
    <h2>Results for "{{ query }}":</h2>
    <ul>
        {% for doc in results %}
        <li>{{ doc }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
