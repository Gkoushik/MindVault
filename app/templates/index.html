<!DOCTYPE html>
<html>
<head>
    <title>RAG System</title>
</head>
<body>
    <h1>RAG System</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your query..." required>
        <button type="submit">Search</button>
    </form>
    {% if query %}
    <h2>Query: {{ query }}</h2>
    <h3>Response:</h3>
    <p>{{ response }}</p>
    <h3>Context:</h3>
    <pre>{{ context }}</pre>
    {% endif %}
</body>
</html>
